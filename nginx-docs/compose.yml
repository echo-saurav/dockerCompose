version: '3'

services:
  nginx:
    image: nginx
    container_name: nginx-doc
    networks:
      - public-net
    environment:
      - PUID=$(UID)
      - PGID=$(GID)
      - TZ=Asia/Dhaka
    volumes:
      - ./docs:/usr/share/nginx/html/welcome
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  
    ports:
      - 2222:80
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`${duck}`, `${ngrok}`, `${public_ip}`, `${local_ip}`) && PathPrefix(`/welcome`)"      
      - "traefik.http.routers.nginx.entrypoints=web"
      # https
      - "traefik.http.routers.nginx-secure.rule=Host(`${duck}`, `${ngrok}`, `${public_ip}`, `${local_ip}`) && PathPrefix(`/welcome`)"      
      - "traefik.http.routers.nginx-secure.entrypoints=websecure"
      - 'traefik.http.routers.nginx-secure.tls=true'      

networks:
  public-net:
    external: true
    name: public-net


